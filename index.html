<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student grade calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 
    <div class="container">
        <table class="table table-dark table-striped">
            
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">subject1</th>
                    <th scope="col">subject2</th>
                    <th scope="col">subject3</th>
                    <th scope="col">subject4</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td><input type="number" name="" id="s1" placeholder="enter mark /100"></td>
                    <td><input type="number" name="" id="s2" placeholder="enter mark/100"></td>
                    <td><input type="number" name="" id="s3" placeholder="enter mark/100"></td>
                    <td><input type="number" name="" id="s4" placeholder="enter mark/100"></td>
                  </tr>
                 
                </tbody>
            </table>
            <button class="btn btn-success" onclick="calculate()">Calculate</button>
            <div class="card my-3" >
                <div class="card-body" id="demo1"></div>
                <div class="card-body" id="demo2"></div>
                <div class="card-body" id="demo3"></div>
              </div>

        </div>



    </div>





    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
